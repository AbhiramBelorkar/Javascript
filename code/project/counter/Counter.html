<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Counter App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f0f0f0;
    }

    #counter {
      font-size: 5rem;
      margin: 20px;
    }

    .positive {
      color: green;
    }

    .negative {
      color: red;
    }

    .zero {
      color: black;
    }

    button {
      font-size: 1.5rem;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <h1>Counter App</h1>
  <div id="counter" class="zero">0</div>

  <button id="increment">Increment</button>
  <button id="decrement">Decrement</button>
  <button id="reset">Reset</button>

  <script src="counter.js"></script>
</body>
</html>
