<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Light bulb toggle</h2>

    <img id="bulbImage" src="https://www.w3schools.com/js/pic_bulboff.gif" alt="Bulb" style="width:100px;"><br><br>

    <button id="turnOn">ON</button>
    <button id="turnOff">OFF</button>
    
    <script>
        const image = document.getElementById('bulbImage')
        const buttons = document.querySelectorAll('button')
        
        // button.addEventListener('click', (e) => {
        //     // e.target.value
        //     console.log(e);
        //     if(e.target.innerHTML == "ON"){
        //         image.setAttribute('src', 'https://www.w3schools.com/js/pic_bulbon.gif')
        //     } else if(e.target.innerHTML == "OFF") {
        //         image.setAttribute('src', 'https://www.w3schools.com/js/pic_bulboff.gif')
        //     }
        // })
        
        buttons.forEach((button) => {
            button.addEventListener('click', () => {
                if(button.id == "turnOn"){
                    image.setAttribute('src', 'https://www.w3schools.com/js/pic_bulbon.gif')
                } else if(button.id == "turnOff"){
                    image.setAttribute('src', 'https://www.w3schools.com/js/pic_bulboff.gif')
                }
            })
        })
        
    </script>
</body>
</html>
